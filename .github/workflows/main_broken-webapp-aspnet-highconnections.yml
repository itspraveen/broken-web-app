name: Build and Deploy High Connections Scenario

on:
  push:
    branches:
      - main
    paths:
      - 'DiagnosticScenarios.Web/Scenarios/HighConnections/**'
      - '.github/workflows/main_broken-webapp-aspnet-highconnections.yml'
      - 'infra/main_broken-webapp-aspnet-highconnections.bicep'

env:
  AZURE_WEBAPP_NAME: webapp-broken-highconnections
  AZURE_WEBAPP_PACKAGE_PATH: 'DiagnosticScenarios.Web/bin/Release/net48'
  DOTNET_VERSION: '4.8'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore NuGet packages
      run: nuget restore DiagnosticScenarios.Web/DiagnosticScenarios.Web.sln

    - name: Build
      run: msbuild DiagnosticScenarios.Web/DiagnosticScenarios.Web.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Create deployment package
      run: |
        Compress-Archive -Path ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/* -DestinationPath webapp.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: webapp.zip
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_HIGHCONNECTIONS }}

    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
        template: ./infra/main_broken-webapp-aspnet-highconnections.bicep
        parameters: location=${{ secrets.AZURE_LOCATION }}
        failOnStdErr: false 